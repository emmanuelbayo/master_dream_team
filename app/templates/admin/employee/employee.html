{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block body %}
<div class="content-section">
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div class="center">
                    <h1>Affecter un département et un poste</h1>
                    <br>
                    <p>
                        Choisir un département et un poste à affecter à
                        <span style="color:#aec251">
                            {{ employee.first_name }} {{ employee.last_name }}
                        </span>
                    </p>
                    <br>
                    {{ wtf.quick_form(form) }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
